{%extends "main.html"%} 

{%block title%}
    Регистрация
{%endblock%}


{%block application%}
<form action="." method="POST">{% csrf_token %}
        
        <table>
        {{form}}
        {%if errors%}
        <ul>
        	{% for er in errors%}
        		<li>{{er}}</li>
        	{%endfor%}      	
        </ul>
        {% endif %}
        <tr>
        	<td colspan="2">
        		<br><input type="submit" value="Зарегистрироваться"><br><br>
        	</td>
        </tr>
        </table>
    </form>

{%endblock%}
